<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="runtime.bundle.js"></script>
    <script defer src="main.bundle.js"></script>

    <style>
        body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="universe-controller">
        <button id="play-pause-button">Play</button>
        <button id="advance-generation-button">Progress</button>
        <button id="set-random-button">Random</button>
        <button id="clear-cells-button">Clear</button>
        <input type="range" id="auto-advance-interval-range" min="0" max="100" step="1" value="50">
    </div>

    <canvas id="universe-canvas"></canvas>
</body>

</html>
